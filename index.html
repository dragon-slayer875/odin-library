<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Notes App</title>
</head>
<body>
    <div class="input-page">
        <div class="input-form">
            <div class="form-heading">Add new notes</div>
            <form class="add-notes-form" id="add-notes-form">
                <input type="text" name="title" id="title" placeholder="Title" maxlength="100">
                <textarea rows="1" cols="10" name="body" id="body" placeholder="Text"></textarea>
                <button class="submit-button green-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="header">
        <div class="logo">Notes</div>
        <button class="header-button">New +</button>
    </div>
    <div class="main-body">
        <div class="notes-card" data-id="">
            <div id="title">"test notes"</div>
            <div id="author">test author</div>
            <div id="pages">test page number</div>
            <button class="read-button">Not read</button>
            <button class="remove-button">Remove</button>
        </div>
    </div>
</body>
</html>
