<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Odin-Library</title>
</head>
<body>
    <div class="input-page">
        <div class="input-form">
            <div class="form-heading">Add new book</div>
            <input type="text" name="title" id="title">
            <input type="text" name="author" id="author">
            <input type="number" name="page-num" id="page-num">
            <div class="read-status-container">
                <label for="read-status">Have you read the book?</label>
                <input type="checkbox" name="read-status" id="read-status">
            </div>
            <button class="card-button">Submit</button>
        </div>
    </div>
    <div class="header">
        <div class="logo">Library</div>
        <button class="header-button">New +</button>
    </div>
    <div class="main-body">
        <div class="book-card">
            <div class="title-text">test book</div>
            <div class="author-text">test author</div>
            <div class="page-num-text">test page number</div>
            <button class="card-button read-button">read</button>
            <button class="card-button">remove</button>
        </div>
    </div>
</body>
</html>
